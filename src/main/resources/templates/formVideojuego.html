<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <style>




    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img1/robot_2_FILL0_wght400_GRAD0_opsz24.png}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Tienda VG
        </a>
        <form th:action="@{/buscar}" class="d-flex" role="search">
            <input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

</nav>

<div class="container mt-4 vj-destacados" >
    <div class="row">
        <div class="col-md-12 ">
            <h1>Nuevo videojuego</h1>
            <form method="post" th:action="@{/videojuegos/guardar}" th:object="${videojuego}">
                <div class="form-group">
                    <label for="nombre" >Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="nombre del videojuego">
                </div>
                <div class="form-group">
                    <label for="descripcion" >Descripcion</label>
                    <textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="3" ></textarea>

                </div>
                <div class="form-group">
                    <label for="imagenUrl" >Url de la imagen</label>
                    <input type="text" class="form-control" th:field="*{imagenUrl}" id="imagenUrl" placeholder="URL de la imagen">

                </div>

                <div class="form-group">
                    <label for="distribuidor" >Distribuidor</label>
                    <select class="form-control" th:field="*{distribuidor}" id="distribuidor" >
                        <option th:each="distribuidor: ${distribuidores}"th:value="${distribuidor.id}" th:text="${distribuidor.nombre}"></option>
                    </select>

                </div>

                <button type="submit" class="btn btn-primary mt-2">guardar</button>
            </form>

        </div>

    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
