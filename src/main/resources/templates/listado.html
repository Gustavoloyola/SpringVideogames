<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <style>

        body{
        background-color:black;
        }
        .vj-destacados .card{
        height:100%;
        }

        .vj-destacados .card img{
        height:200px;
        object-fit:cover;
        }

        .vj-col .card-text{
            text-align:justify;

        }

          .card-body {
            display: flex;
            flex-direction: column;

        }

        .card-text {
            flex-grow: 1;
        }


    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="img1/robot_2_FILL0_wght400_GRAD0_opsz24.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Tienda VG
        </a>
        <form th:action="@{/buscar}" class="d-flex" role="search">
            <input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

</nav>

<div class="container mt-4 vj-destacados" >
    <div class="row">
        <div th:each="juego : ${videojuegos}"         class="col-md-3 mb-4 vj-col">
            <div class="card" >
                <img th:src="${juego.imagenUrl}" class="card-img-top" alt="..." height="200px">
                <div class="card-body">
                    <h5 th:text="${juego.nombre}" class="card-title">Call of duty</h5>
                   <p>
                       <a th:href="@{/videojuegosPorDistribuidor(distribuidorId=${juego.distribuidor.id})}" class="badge text-bg-warning" th:text="${juego.distribuidor.nombre}"></a>
                   </p>
                    <p th:text="${juego.descripcion}" class="card-text ">Call of Duty es una serie de videojuegos de disparos en primera persona, de estilo bélico, desarrollada principal e inicialmente por Infinity Ward, Treyarch, Sledgehammer Games y en menor proporción Raven Software y distribuida por Activision.</p>

                    <div class="card-footer text-muted mt-5">

                    <a href="#" class="btn btn-primary ">Ver detalles</a>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
